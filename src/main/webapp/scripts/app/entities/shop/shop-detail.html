
<div>
    <h2><span translate="smartcartApp.shop.detail.title">Shop</span> {{shop.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="smartcartApp.shop.name">Name</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{shop.name}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="smartcartApp.shop.address">Address</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{shop.address}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="smartcartApp.shop.lat">Address</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{shop.lat}}" readonly>
                    </td>
                </tr>
				<tr>
                    <td>
                        <span translate="smartcartApp.shop.lng">Address</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{shop.lng}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="shop"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
