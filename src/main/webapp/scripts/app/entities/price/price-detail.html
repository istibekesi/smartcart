
<div>
    <h2><span translate="smartcartApp.price.detail.title">Price</span> {{price.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="smartcartApp.price.price">Price</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{price.price}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="smartcartApp.price.shop">shop</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{price.shop.name}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="smartcartApp.price.product">product</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{price.product.name}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="price"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
