<div>

    <h2 translate="smartcartApp.brand.home.title">Brands</h2>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" data-toggle="modal" data-target="#saveBrandModal" ng-click="clear()">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="smartcartApp.brand.home.createLabel">Create a new Brand</span>
                </button>
            </div>
            <div class="col-md-8">
                <form name="searchForm" class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery" placeholder="query">
                    </div>
                    <button class="btn btn-info" ng-click="search()"><span class="glyphicon glyphicon-search"></span> <span>Search a Brand</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="saveBrandModal" tabindex="-1" role="dialog" aria-labelledby="myBrandLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myBrandLabel" translate="smartcartApp.brand.home.createOrEditLabel">Create or edit a Brand</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label translate="global.field.id">ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="brand.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="smartcartApp.brand.brand">Brand</label>
                            <select class="form-control" name="brand" ng-model="brand.brand" required>
                                <option value="TESCO">TESCO</option>
                                <option value="SPAR">SPAR</option>
                                <option value="LIDL">LIDL</option>
                                <option value="ALDI">ALDI</option>
                                <option value="PENNY">PENNY</option>
                                <option value="AUCHAN">AUCHAN</option>
                            </select>

                            <div ng-show="editForm.brand.$invalid">
                                <p class="help-block"
                                   ng-show="editForm.brand.$error.required" translate="entity.validation.required">
                                    This field is required.
                                </p>
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteBrandConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(brand.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="smartcartApp.brand.delete.question" translate-values="{id: '{{brand.id}}'}">Are you sure you want to delete this Brand?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="smartcartApp.brand.brand">Brand</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="brand in brands">
                    <td><a ui-sref="brandDetail({id:brand.id})">{{brand.id}}</a></td>
                    <td>{{brand.brand}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="brandDetail({id:brand.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="showUpdate(brand.id)"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(brand.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
